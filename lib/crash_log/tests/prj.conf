CONFIG_ZTEST=y
CONFIG_MAIN_STACK_SIZE=2048

# Coredump subsystem — in-memory backend (works on QEMU, no flash needed)
CONFIG_DEBUG_COREDUMP=y
CONFIG_DEBUG_COREDUMP_BACKEND_IN_MEMORY=y
CONFIG_DEBUG_COREDUMP_MEMORY_DUMP_MIN=y

# Crash log module (no auto-report in tests — we test it explicitly)
CONFIG_CRASH_LOG=y
CONFIG_CRASH_LOG_AUTO_REPORT=n
CONFIG_CRASH_LOG_SHELL=n
