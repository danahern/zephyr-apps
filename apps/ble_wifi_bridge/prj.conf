# ESP32 chip revision compatibility
CONFIG_ESP32_USE_UNSUPPORTED_REVISION=y

# Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="BLE WiFi Bridge"
CONFIG_BT_ZEPHYR_NUS=y
CONFIG_BT_MAX_CONN=1
CONFIG_BT_DEVICE_APPEARANCE=833

# WiFi - driver enabled automatically via devicetree
CONFIG_WIFI=y

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_DHCPV4=y
CONFIG_NET_L2_ETHERNET=y

# Network management
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y
CONFIG_NET_MGMT_EVENT_INFO=y
CONFIG_NET_L2_WIFI_MGMT=y
CONFIG_NET_CONNECTION_MANAGER=y

# POSIX networking for socket API
CONFIG_POSIX_API=y

# Socket configuration
CONFIG_NET_MAX_CONN=4
CONFIG_NET_MAX_CONTEXTS=8
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=32
CONFIG_NET_BUF_TX_COUNT=32

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_NET_LOG=y

# Stack sizes (ESP32 needs larger stacks)
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_NET_MGMT_EVENT_STACK_SIZE=2048

# Heap for networking
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Bridge configuration defaults
CONFIG_BRIDGE_WIFI_SSID="dan_and_mich"
CONFIG_BRIDGE_WIFI_PSK="m1ch3ll3"
CONFIG_BRIDGE_TCP_SERVER_ADDR="192.168.1.200"
CONFIG_BRIDGE_TCP_SERVER_PORT=4242
